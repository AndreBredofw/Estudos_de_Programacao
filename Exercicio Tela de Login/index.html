<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="centerform">
    <h1>Registre-se</h1>
        <form action="">
            
            
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname">
            <br>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="" id="">
            <br>
            <label for="inasc">Data de Nascimento:</label>
            <input type="date" name="nasc" id="inasc">
            <br>
            <label for="icpf">CPF:</label>
            <input type="number" name="cpf" id="icpf" minlength="11" maxlength="11">
            <br>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail">
            <br>
            <label for="itel">Telefone:</label>
            <input type="number" name="tel" id="itel">
            
            
        </form>
    </div>
</body>
</html>
