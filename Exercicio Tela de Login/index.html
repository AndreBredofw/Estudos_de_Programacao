<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="image.png" alt="" width="220px">
        <div id="containernav">
            <nav>Central de atendimento</nav>
            <nav>Meus pedidos</nav>
            <nav>Ambiente 100% seguro</nav>
        </div>
    </header>
    <h1>Cadastro</h1>
    
    <div id="centerform">
    <form action="">
            
            <p class="espacamento_dadosacesso">Dados Pessoais</p>
            <label for="icpf">CPF:</label> <br>
            <input type="number" name="cpf" id="icpf" minlength="11" maxlength="11">
            <br>
            <label for="iname">Nome completo:</label> <br>    
            <input type="text" name="name" id="iname"> <br>
            <label for="itel">Telefone:</label> <br>
            <input type="number" name="tel" id="itel"> <br>
            <label for="inasc">Data de Nascimento:</label> <br>
            <input type="date" name="nasc" id="inasc">
            <br>
            <label for="igen">GÃªnero: </label>
            <br>
            <label for="imasc">Masculino </label>
            <input type="radio" name="isex" id="imasc">

            <label for="ifem" id="fem_label">Feminino </label>
            <input type="radio" name="isex" id="ifem">
            
            <div id="dados_acesso">

                <p class="espacamento_dadosacesso">Dados de acesso</p>
                <label for="iemial">E-mail:</label> <br>
                <input type="email" name="email" id="iemail"> <br>
    
                <label for="isen">Senha</label> <br>
                <input type="password" name="sen" id="isen"> <br>

                <button>Finalizar Cadastro</button>
            </div>




        </form>
    </div>
</body>
</html>
